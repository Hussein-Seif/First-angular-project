<div class="container-fluid pepole text-center">
    <div class="row">
        <div *ngFor="let tv of tv" class="col-md-3 p-2">
            <div class="movie">
                <img [src]='imgPrefx + tv.poster_path' alt="" class="img-fluid">
                <h3>{{tv.title}}</h3>
            </div>
        </div>
    </div>
</div>
