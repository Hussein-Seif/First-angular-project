<div class="container-fluid bg-info text-center">
    <div class="row">
        <div *ngFor="let movie of moviesAll" class="col-md-3 p-2">
            <div class="movie">
                <img [src]='imgPrefx + movie.poster_path' alt="" class="img-fluid">
                <h3>{{movie.title}}</h3>
            </div>
        </div>
    </div>
</div>
